//СНАЧАЛА Y ПОТОМ X
	function CanTurn(y, x, color) 
	{
		if(board[x][y]!=0)
		{
			return -1;
		}
		var turn = -1;
		var acolor; // можно ли сделать ход
		if(color ==2)//если черный, то 
		{
			acolor = 1;
		}		
		else
		{
			if(color==1)
				acolor=2;
			else
				return 0;
		}
		if(x>8 || y>8)
			return 0;
		if(x<7 && board[x+1][y]==acolor) //проверим верхнюю сторону от нашей фишки
		{
			for(var i=x+2;i<8;i++)
			{
				if(board[i][y]==color)
				{
					board[x][y]=color;
					if(color==1)
						$("#"+x+"_"+y).html("<div class='whitetoken'></div>");
					else
						$("#"+x+"_"+y).html("<div class='blacktoken'></div>");
					for(var j=x+1;j<i;j++)
					{
						board[j][y]=color;
						if(color==1)
							$("#"+j+"_"+y).html("<div class='whitetoken'></div>");
						else
							$("#"+j+"_"+y).html("<div class='blacktoken'></div>");
					}
					turn=1;
					break;
				}
				else 
					if(board[i][y]==0) 
						break;
			}
		}
		if(x>0&&board[x-1][y]==acolor)// проверим нижнюю сторону от нашей фишки
		{		
		
			for(var i=x-2;i>=0;i--)
			{
			   if(board[i][y]==color)
					{
						board[x][y]=color;
						if(color==1)
							$("#"+x+"_"+y).html("<div class='whitetoken'></div>");
						else
							$("#"+x+"_"+y).html("<div class='blacktoken'></div>");
						for(var j=x-1;j>=i;j--)
						{
							board[j][y]=color;
							if(color==1)
								$("#"+j+"_"+y).html("<div class='whitetoken'></div>");
							else
								$("#"+j+"_"+y).html("<div class='blacktoken'></div>");
						}
						turn=1;
						break;
					}
			   else 
					if(board[i][y]==0) 
						break;
			  }
		}
		if(y<7&&board[x][y+1]==acolor) // вправо
		{
		  for(var i=y+2;i<8;i++)
			{
				if(board[x][i]==color) 
					{
						board[x][y]=color;
						if(color==1)
							$("#"+x+"_"+y).html("<div class='whitetoken'></div>");
						else
							$("#"+x+"_"+y).html("<div class='blacktoken'></div>");
						for(var j=y+1;j<i;j++)
						{
							board[x][j]=color;
							if(color==1)
								$("#"+x+"_"+j).html("<div class='whitetoken'></div>");
							else
								$("#"+x+"_"+j).html("<div class='blacktoken'></div>");
						}
						turn=1;
						break;
					}
				else
					if(board[x][i]==0) 
						break;
		    }
		}
		if(y>0&&board[x][y-1]==acolor) //влево
		 {
			 for(var i=y-2;i>=0;i--)
			 {
				 if(board[x][i]==color) 
					{
						board[x][y]=color;
						if(color==1)
							$("#"+x+"_"+y).html("<div class='whitetoken'></div>");
						else
							$("#"+x+"_"+y).html("<div class='blacktoken'></div>");
						for(var j=y-1;j>=i;j--)
						{
							board[x][j]=color;
							if(color==1)
								$("#"+x+"_"+j).html("<div class='whitetoken'></div>");
							else
								$("#"+x+"_"+j).html("<div class='blacktoken'></div>");
						}
						turn=1;
						break;
					}
				 else 
					if(board[x][i]==0) 
						break;
			 }
		}
		if(x<7&&y<7&&board[x+1][y+1]==acolor) //правая нижняя диагональ
		{
			for(var i=x+2,j=y+2;i<8&&j<8;i++,j++)
			{
				if(board[i][j]==color) 
				{
					board[x][y]=color;
					if(color==1)
						$("#"+x+"_"+y).html("<div class='whitetoken'></div>");
					else
						$("#"+x+"_"+y).html("<div class='blacktoken'></div>");
					for(var k=x+1,l=y+1;k<i&&l<j;k++,l++)
					{
						board[k][l]=color;
						if(color==1)
							$("#"+k+"_"+l).html("<div class='whitetoken'></div>");
						else
							$("#"+k+"_"+l).html("<div class='blacktoken'></div>");
					}
					turn=1;
					break;
				}
				else 
					if(board[i][j]==0) 
						break;
			}
		}
		if(x>0&&y>0&&board[x-1][y-1]==acolor) //левая верхняя диагональ
		{
			for(var i=x-2,j=y-2;i>=0&&j>=0;i--,j--)
			{
				if(board[i][j]==color) 
				{
					board[x][y]=color;
					if(color==1)
						$("#"+x+"_"+y).html("<div class='whitetoken'></div>");
					else
						$("#"+x+"_"+y).html("<div class='blacktoken'></div>");
					for(var k=x-1,l=y-1;k>=i&&l>=j;k--,l--)
					{
						board[k][l]=color;
						if(color==1)
							$("#"+k+"_"+l).html("<div class='whitetoken'></div>");
						else
							$("#"+k+"_"+l).html("<div class='blacktoken'></div>");
					}
					turn=1;
					break;
				}
				else 
					if(board[i][j]==0) 
						break;
			}
		}
		if(x>0&&y<7&&board[x-1][y+1]==acolor) //правая верхняя диагональ
		{
			for(var i=x-2,j=y+2;i>=0&&j<8;i--,j++)
			{
				if(board[i][j]==color) 
				{
					board[x][y]=color;
					if(color==1)
						$("#"+x+"_"+y).html("<div class='whitetoken'></div>");
					else
						$("#"+x+"_"+y).html("<div class='blacktoken'></div>");
					for(var k=x-1,l=y+1;k>=i&&l<j;k--,l++)
					{
						board[k][l]=color;
						if(color==1)
							$("#"+k+"_"+l).html("<div class='whitetoken'></div>");
						else
							$("#"+k+"_"+l).html("<div class='blacktoken'></div>");
					}
					turn=1;
					break;
				}
				else 
					if(board[i][j]==0) 
						break;
			}
		}
		if(x<7&&y>0&&board[x+1][y-1]==acolor) //лево нижняя диагональ
		{
			for(var i=x+2,j=y-2;i<8&&j>=0;i++,j--)
			{
				if(board[i][j]==color) 
				{
					board[x][y]=color;
					if(color==1)
						$("#"+x+"_"+y).html("<div class='whitetoken'></div>");
					else
						$("#"+x+"_"+y).html("<div class='blacktoken'></div>");
					for(var k=x+1,l=y-1;k<i&&l>=0;k++,l--)
					{
						board[k][l]=color;
						if(color==1)
							$("#"+k+"_"+l).html("<div class='whitetoken'></div>");
						else
							$("#"+k+"_"+l).html("<div class='blacktoken'></div>");
					}
					turn=1;
					break;
				}
				else
					if(board[i][j]==0)
						break;
			}
		}
		return turn;
		
	}
	function countGame()
	{
		var count_white=0;
		var count_black=0;
		for(var i=0;i<7;i++)
		{
			for(var j=0;j<7;j++)
			{
				if(board[i][j]==2)
					count_black++;
				if(board[i][j]==1)
					count_white++;
			}
		}
		$("#"+"count_white").html("Очки белых: "+count_white); 
		$("#"+"count_black").html(" Очки черных: "+count_black);
	}
